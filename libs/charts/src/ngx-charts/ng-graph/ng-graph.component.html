<div class="d3-chart" >
  <ngx-charts-bar-vertical-2d fxFlex
    [style.visibility]="activated ?  'visible' : 'hidden' "
    *ngIf="chartOptions.chartType&&chartOptions.chartType.name === 'bar-vertical-2d'"
    class="chart-container"
    [scheme]="chartOptions.colorScheme"
    [schemeType]="chartOptions.schemeType"
    [results]="data?data:[]"
    [gradient]="chartOptions.gradient"
    [xAxis]="chartOptions.showXAxis"
    [yAxis]="chartOptions.showYAxis"
    [legend]="chartOptions.showLegend"
    [legendTitle]="chartOptions.legendTitle"
    [showXAxisLabel]="chartOptions.showXAxisLabel"
    [showYAxisLabel]="chartOptions.showYAxisLabel"
    [matTooltipDisabled]="chartOptions.tooltipDisabled"
    [xAxisLabel]="chartOptions.xAxisLabel"
    [yAxisLabel]="chartOptions.yAxisLabel"
    [showGridLines]="chartOptions.showGridLines"
    xxxbarPadding="chartOptions.barPadding"
    xxxgroupPadding="chartOptions.groupPadding"
    [roundDomains]="chartOptions.roundDomains">
  </ngx-charts-bar-vertical-2d>
  <ngx-charts-bar-horizontal-2d fxFlex
    [style.visibility]="activated ?  'visible' : 'hidden' "
    *ngIf="chartOptions.chartType&&chartOptions.chartType.name === 'bar-horizontal-2d'"
    class="chart-container"
    [scheme]="chartOptions.colorScheme"
    [schemeType]="chartOptions.schemeType"
  [results]="data?data:[]"
    [gradient]="chartOptions.gradient"
    [matTooltipDisabled]="chartOptions.tooltipDisabled"
    [xAxis]="chartOptions.showXAxis"
    [yAxis]="chartOptions.showYAxis"
    [legend]="chartOptions.showLegend"
    [legendTitle]="chartOptions.legendTitle"
    [showXAxisLabel]="chartOptions.showXAxisLabel"
    [showYAxisLabel]="chartOptions.showYAxisLabel"
    [xAxisLabel]="chartOptions.xAxisLabel"
    [yAxisLabel]="chartOptions.yAxisLabel"
    [showGridLines]="chartOptions.showGridLines"
    [roundDomains]="chartOptions.roundDomains">
  </ngx-charts-bar-horizontal-2d>
  <ngx-charts-bar-vertical-stacked fxFlex
    [style.visibility]="activated ?  'visible' : 'hidden' "
    *ngIf="chartOptions.chartType&&chartOptions.chartType.name === 'bar-vertical-stacked'"
    class="chart-container"
    [scheme]="chartOptions.colorScheme"
    [schemeType]="chartOptions.schemeType"
    [results]="data?data:[]"
    [gradient]="chartOptions.gradient"
    [matTooltipDisabled]="chartOptions.tooltipDisabled"
    [xAxis]="chartOptions.showXAxis"
    [yAxis]="chartOptions.showYAxis"
    [legend]="chartOptions.showLegend"
    [legendTitle]="chartOptions.legendTitle"
    [showXAxisLabel]="chartOptions.showXAxisLabel"
    [showYAxisLabel]="chartOptions.showYAxisLabel"
    [xAxisLabel]="chartOptions.xAxisLabel"
    [yAxisLabel]="chartOptions.yAxisLabel"
    [showGridLines]="chartOptions.showGridLines"
    [roundDomains]="chartOptions.roundDomains">
  </ngx-charts-bar-vertical-stacked>
  <ngx-charts-bar-horizontal-stacked fxFlex
    [style.visibility]="activated ?  'visible' : 'hidden' "
    *ngIf="chartOptions.chartType&&chartOptions.chartType.name === 'bar-horizontal-stacked'"
    class="chart-container"
    [scheme]="chartOptions.colorScheme"
    [schemeType]="chartOptions.schemeType"
    [results]="data?data:[]"
    [gradient]="chartOptions.gradient"
    [xAxis]="chartOptions.showXAxis"
    [yAxis]="chartOptions.showYAxis"
    [legend]="chartOptions.showLegend"
    [legendTitle]="chartOptions.legendTitle"
    [showXAxisLabel]="chartOptions.showXAxisLabel"
    [showYAxisLabel]="chartOptions.showYAxisLabel"
    [xAxisLabel]="chartOptions.xAxisLabel"
    [yAxisLabel]="chartOptions.yAxisLabel"
    [showGridLines]="chartOptions.showGridLines"
    [roundDomains]="chartOptions.roundDomains">
  </ngx-charts-bar-horizontal-stacked>
  <ngx-charts-bar-vertical-normalized fxFlex
    [style.visibility]="activated ?  'visible' : 'hidden' "
    *ngIf="chartOptions.chartType&&chartOptions.chartType.name === 'bar-vertical-normalized'"
    class="chart-container"
    [scheme]="chartOptions.colorScheme"
    [schemeType]="chartOptions.schemeType"
    [results]="data?data:[]"
    [gradient]="chartOptions.gradient"
    [matTooltipDisabled]="chartOptions.tooltipDisabled"
    [xAxis]="chartOptions.showXAxis"
    [yAxis]="chartOptions.showYAxis"
    [legend]="chartOptions.showLegend"
    [legendTitle]="chartOptions.legendTitle"
    [showXAxisLabel]="chartOptions.showXAxisLabel"
    [showYAxisLabel]="chartOptions.showYAxisLabel"
    [xAxisLabel]="chartOptions.xAxisLabel"

    [roundDomains]="chartOptions.roundDomains">
  </ngx-charts-bar-vertical-normalized>
  <ngx-charts-bar-horizontal-normalized fxFlex
    [style.visibility]="activated ?  'visible' : 'hidden' "
    *ngIf="chartOptions.chartType&&chartOptions.chartType.name === 'bar-horizontal-normalized'"
    class="chart-container"
    [scheme]="chartOptions.colorScheme"
    [schemeType]="chartOptions.schemeType"
    [results]="data?data:[]"
    [gradient]="chartOptions.gradient"
    [matTooltipDisabled]="chartOptions.tooltipDisabled"
    [xAxis]="chartOptions.showXAxis"
    [yAxis]="chartOptions.showYAxis"
    [legend]="chartOptions.showLegend"
    [legendTitle]="chartOptions.legendTitle"
    [showXAxisLabel]="chartOptions.showXAxisLabel"
    [showYAxisLabel]="chartOptions.showYAxisLabel"
    [xAxisLabel]="chartOptions.xAxisLabel"
    [yAxisLabel]="chartOptions.yAxisLabel"
    [showGridLines]="chartOptions.showGridLines"
    [roundDomains]="chartOptions.roundDomains">
  </ngx-charts-bar-horizontal-normalized>
  <ngx-charts-polar-chart fxFlex
    [style.visibility]="activated ?  'visible' : 'hidden' "
    *ngIf="chartOptions.chartType&&chartOptions.chartType.name === 'polar-chart'"
    class="chart-container"
    [scheme]="chartOptions.colorScheme"
    [schemeType]="chartOptions.schemeType"
    [results]="data?data:[]"
    [legend]="chartOptions.showLegend"
    [legendTitle]="chartOptions.legendTitle"
    [gradient]="chartOptions.gradient"
    [xAxis]="chartOptions.showXAxis"
    [yAxis]="chartOptions.showYAxis"
    [showXAxisLabel]="chartOptions.showXAxisLabel"
    [showYAxisLabel]="chartOptions.showYAxisLabel"
    [xAxisLabel]="chartOptions.xAxisLabel"
    [yAxisLabel]="chartOptions.yAxisLabel"
    [autoScale]="chartOptions.autoScale"
    [showGridLines]="chartOptions.showGridLines"
    [rangeFillOpacity]="chartOptions.rangeFillOpacity"
    [roundDomains]="chartOptions.roundDomains"
    [matTooltipDisabled]="chartOptions.tooltipDisabled"
    [curve]="chartOptions.curveClosed"
    [showSeriesOnHover]="chartOptions.showSeriesOnHover">
  </ngx-charts-polar-chart>
  <ngx-charts-line-chart fxFlex
    [style.visibility]="activated ?  'visible' : 'hidden' "
    *ngIf="chartOptions.chartType&&chartOptions.chartType.name === 'line-chart'"
    class="chart-container"
    [scheme]="chartOptions.colorScheme"
    [schemeType]="chartOptions.schemeType"
    [results]="data?data:[]"
    [legend]="chartOptions.showLegend"
    [legendTitle]="chartOptions.legendTitle"
    [gradient]="chartOptions.gradient"
    [xAxis]="chartOptions.showXAxis"
    [yAxis]="chartOptions.showYAxis"
    [showXAxisLabel]="chartOptions.showXAxisLabel"
    [showYAxisLabel]="chartOptions.showYAxisLabel"
    [xAxisLabel]="chartOptions.xAxisLabel"
    [yAxisLabel]="chartOptions.yAxisLabel"
    [autoScale]="chartOptions.autoScale"
    [showGridLines]="chartOptions.showGridLines"
    [curve]="chartOptions.curve"
    [rangeFillOpacity]="chartOptions.rangeFillOpacity"
    [roundDomains]="chartOptions.roundDomains"
    [matTooltipDisabled]="chartOptions.tooltipDisabled"
    [showSeriesOnHover]="chartOptions.showSeriesOnHover">
  </ngx-charts-line-chart>
  <ngx-charts-heat-map fxFlex
    [style.visibility]="activated ?  'visible' : 'hidden' "
    *ngIf="chartOptions.chartType&&chartOptions.chartType.name === 'heat-map'"
    class="chart-container"
    [scheme]="chartOptions.colorScheme"
    [results]="data?data:[]"
    [legend]="chartOptions.showLegend"
    [gradient]="chartOptions.gradient"
    [xAxis]="chartOptions.showXAxis"
    [yAxis]="chartOptions.showYAxis"
    [showXAxisLabel]="chartOptions.showXAxisLabel"
    [showYAxisLabel]="chartOptions.showYAxisLabel"
    [xAxisLabel]="chartOptions.xAxisLabel"
    [yAxisLabel]="chartOptions.yAxisLabel"
    xxxinnerPadding="chartOptions.innerPadding"
    [matTooltipDisabled]="chartOptions.tooltipDisabled">
  </ngx-charts-heat-map>
  <ngx-charts-bubble-chart fxFlex
    [style.visibility]="activated ?  'visible' : 'hidden' "
    *ngIf="chartOptions.chartType&&chartOptions.chartType.name === 'bubble-chart'"
    class="chart-container"
    [view]="null"
    [results]="data?data:[]"
    [showGridLines]="chartOptions.showGridLines"
    [legend]="chartOptions.showLegend"
    [legendTitle]="chartOptions.legendTitle"
    [xAxis]="chartOptions.showXAxis"
    [yAxis]="chartOptions.showYAxis"
    [showXAxisLabel]="chartOptions.showXAxisLabel"
    [showYAxisLabel]="chartOptions.showYAxisLabel"
    [xAxisLabel]="chartOptions.xAxisLabel"
    [yAxisLabel]="chartOptions.yAxisLabel"
    [autoScale]="chartOptions.autoScale"
    [scheme]="chartOptions.colorScheme"
    [schemeType]="chartOptions.schemeType"
    [roundDomains]="chartOptions.roundDomains"
    [matTooltipDisabled]="chartOptions.tooltipDisabled"
    [minRadius]="3"
    [maxRadius]="20">
  </ngx-charts-bubble-chart>
  <ngx-charts-number-card fxFlex
    [style.visibility]="activated ?  'visible' : 'hidden' "
    *ngIf="chartOptions.chartType&&chartOptions.chartType.name === 'number-cards'"
    [scheme]="chartOptions.colorScheme"
    [results]="data?data:[]">
  </ngx-charts-number-card>
</div>
