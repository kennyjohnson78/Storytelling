<form fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-around">
  <mat-form-field *ngIf="kind === 'advanced'" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="60">
    <md-placeholder>
      <mat-icon>search</mat-icon>
    </md-placeholder>
    <input mdInput [(ngModel)]="textToSearch" name="textToSearch" (ngModelChange)="onChange(textToSearch)">
  </mat-form-field>

  <mat-form-field *ngIf="kind !== 'advanced'" fxFlex="100">
    <md-placeholder>
      <mat-icon>search</mat-icon>
    </md-placeholder>
    <input mdInput [(ngModel)]="textToSearch" name="textToSearch" (ngModelChange)="onChange(textToSearch)">
  </mat-form-field>

  <div *ngIf="kind === 'advanced'" class="filter-container" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="50" fxFlex.lg="40">
    <mat-checkbox name="checkFavor" [(ngModel)]="states.checkFavor" [disabled]="states.checkFavor&&!states.checkNotFavor" (change)="onChangeState($event)">Favorite</mat-checkbox>
    <mat-checkbox name="checkNotFavor" [(ngModel)]="states.checkNotFavor" (change)="onChangeState($event)" [disabled]="!states.checkFavor&&states.checkNotFavor">Unfavorite</mat-checkbox>
    <mat-checkbox name="checkPublic" [(ngModel)]="states.checkPublic" (change)="onChangeState($event)" [disabled]="states.checkPublic&&!states.checkPrivate">Public</mat-checkbox>
    <mat-checkbox name="checkPrivate" [(ngModel)]="states.checkPrivate" (change)="onChangeState($event)" [disabled]="!states.checkPublic&&states.checkPrivate">Private</mat-checkbox>
     <mat-select [(ngModel)]="states.sortedBy" name="sortedBy"  placeholder="Sorted" (change)="sort(states.sortedBy)">
       <mat-option [value]="'alphabetically'" >alphabetically</mat-option>
       <mat-option [value]="'date'">by date</mat-option>
     </mat-select>
  </div>
</form>
